<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>West Roleplay - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            background: #2a2a2a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav img {
            height: 60px;
            margin-left: 20px;
        }

        nav:hover {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #6200ff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://media.discordapp.net/attachments/933858923692318730/1322707301387468900/image.png?ex=6771daab&is=6770892b&hm=7b03060b637ecad035d84956f1a9dcc2e67f13be6f7c2228565d02550a5bcd79&=&format=webp&quality=lossless&width=1024&height=457') no-repeat center center/cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .typing-text {
            font-size: 1.5rem;
            font-weight: 500;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #6200ff;
            width: 0;
            animation: typing 4s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
        }

        .typing-container {
            display: inline-block;
            padding: 0 5px;
        }

        /* Animation for typing and blinking caret */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Animation Section */
        .animation-container {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
            position: relative;
        }

        .animation-box {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: transform 0.3s ease; /* Transición suave para el hover */
        }

        .animation-box:hover {
            transform: scale(1.1); /* Agranda la imagen al pasar el mouse */
        }

        /* Text Style for Names */
        .box-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #6200ff; /* Naranja para los nombres */
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .box-subtext {
            font-size: 1rem;
            font-weight: 400;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 1rem;
            position: relative;
        }

        footer a {
            color: #6200ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Scroll animation */
        .scroll-down {
            position: absolute;
            bottom: 90px;
            font-size: 2rem;
            animation: bounce 2s infinite;
            color: white;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Animation for "Explora nuestros Founders" */
        .founders-text {
            font-size: 2rem;
            font-weight: 500;
            animation: float 2s ease-in-out infinite;
        }

        /* Button Styles */
.discord-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #4c0570, #000000); /* Gradiente de colores */
    color: white;
    font-size: 1.2rem;
    padding: 18px 24px;
    border-radius: 50px;
    text-decoration: none;
    width: 60%;
    max-width: 420px;
    margin: 30px auto;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
}

.discord-button:hover {
    background: linear-gradient(45deg, #000000, #4e0074); /* Gradiente más oscuro al pasar el ratón */
    transform: translateY(-5px); /* Efecto de elevación */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Aumenta la sombra al pasar el ratón */
}

.discord-button img {
    width: 28px;
    margin-right: 15px;
    transition: transform 0.3s ease;
}

.discord-button:hover img {
    transform: scale(1.1); /* Aumenta el tamaño del logo al pasar el ratón */
}
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>

        <ul>

            <li><a href="normativas.html">Normativas</a></li>
            <li><a href="terms.html">Terminós y Condiciones</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Bienvenido a West Roleplay ®</h1>

            <span class="typing-text" id="typing-text"></span>
        </div>

        <!-- Discord Button -->

    <!-- Animation Section -->
    <section class="animation-container">
        <h2 class="founders-text">¡Explora nuestros Founders!</h2>
        <div class="animation-box" style="background-image: url('/images/piro.png');">

        <div class="animation-box" style="background-image: url('/images/santi.png');">

            </div>
        </div>

    <footer>
        <p>&copy; 2024 West Roleplay. Todos los derechos reservados.</p>
        <p>Visita nuestro <a href="https://discord.gg/nkQGa7txyf" target="_blank">Discord</a> para más detalles.</p>
    </footer>

    <script>
        const texts = [
            "¡Diversión Asegurada!",
            "¡Creado Pensando en Ti y en tu Experiencia!",
            "¡Servidor Rápido y Confiable, Hosteado en Argentina!"
        ];

        let textIndex = 0;
        const typingTextElement = document.getElementById('typing-text');

        function typeText(text, i, callback) {
            if (i < text.length) {
                typingTextElement.innerHTML += text.charAt(i);
                setTimeout(function () {
                    typeText(text, i + 1, callback);
                }, 50);
            } else if (callback) {
                setTimeout(callback, 1000);
            }
        }

        function deleteText(callback) {
            let text = typingTextElement.innerHTML;
            if (text.length > 0) {
                typingTextElement.innerHTML = text.slice(0, text.length - 1);
                setTimeout(function () {
                    deleteText(callback);
                }, 50);
            } else if (callback) {
                setTimeout(callback, 500);
            }
        }

        function cycleText() {
            setTimeout(function () {
                deleteText(function () {
            
                    setTimeout(function () {
                        typeText(texts[textIndex], 0, function () {
                            textIndex = (textIndex + 1) % texts.length;
                            cycleText();
                        });
                    }, 500);
                });
            }, 1200);
        }

        cycleText();
    </script>

</body>

</html>
